<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
    <script data-consolejs-channel="0a346868-731a-6fd8-51a8-2636d39847a5" src="https://remotejs.com/agent/agent.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <!--  
        在 <a-scene /> 中，我們指定一個 attribute arjs，
        並且設定 sourceType 為 webcam，相關 attribute 
        設定其實來自 artoolkit system，有需要可以到 GitHub 的列表查看。
    -->
     <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <!-- 
            <a-marker /> 放入我們製作的 marker，副檔名為 .patt，
            這邊的 type attribute，如果你是單純用 barcode 的話，
            可以設為 type=barcode，但若是客製化的 marker，
            就要設為 type=pattern  
        -->  
        <a-marker type='pattern' url='assets/pattern-marker.patt'>
            <!-- 
            最後在 <a-entity /> 上頭設定我們想要呈現的 AR 3D Model，
            gltf-model attribute 設定模型的路徑，再透過 position 
            與 rotation 來調整你的模型出現在鏡頭的位置。    
            -->
            <a-entity position='0 -6 -12' rotation="-20 0 0" gltf-model="url(assets/scene.gltf)"></a-entity>
        </a-marker>
    </a-scene>
</body>
</html>
